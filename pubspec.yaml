name: offsight
description: A camera translation app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Camera
  camera: ^0.10.5+9
  permission_handler: ^11.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Image processing
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

